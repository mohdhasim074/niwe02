{% include 'hi_header.html' %}

<section class="head-div">
  <div class="overlay d-flex align-items-center">
    <div class="container">
      <h1 class="text-white">International Training</h1>
    </div>
  </div>
</section>
<div class="container">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb bg-transparent p-0">
      <li class="breadcrumb-item">
        <a href="/">Home</a>
      </li>
      <li class="breadcrumb-item">
        <a href="{% url 'departments' %}">Department</a>
      </li>
      <li class="breadcrumb-item">
        <a href="{% url 'sdt' %}">Skill Development & Training</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">International Training</li>
    </ol>
  </nav>
</div>

<section class="main-div" id="divContent">
  <div class="container py-1">
    <div class="row">
      <div class="col-md-8 col-12">
        <div class="row col-12">
          
        {% for item in trainings %}
        
          <div class="col-lg-3 col-md-4 col-sm-7 col-12">
            <a href="{% url 'international_training_eitec' item.slug %}" class="text-light">
              <div class="card sm-card-design text-center px-8 py-4 mt-4">
                <h5 class="card-title text-primary">{{ item.title|safe }}</h5>
                <img src="{{ item.image.url }}" alt="img" style="height:10rem;" class="img-fluid" />
              </div>
            </a>
          </div>


        {% endfor %}
      </div>
    </div>


      <!-- div close for row -->

      <!-- div close for col-md-9 -->
      <div class="col-md-4 mt-4 order-lg-2 order-1">
        {% include 'side-tab.html' %}
      </div>

      <!-- div close for col-md-3 -->
    </div>
  </div>
</section>

{% include 'hi_footer.html' %}
