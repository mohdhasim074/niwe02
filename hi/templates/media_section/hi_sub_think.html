{% include 'hi_header.html' %}

<!-- nav end -->

<section class="head-div">
  <div class="overlay d-flex align-items-center">
    <div class="container">
      <h1 class="text-white">टेक्नोलॉजी थिंक टैंक</h1>
      </div>
      </div>
      </section>
      <div class="container">
      <nav aria-label="breadcrumb">
      <ol class="breadcrumb bg-transparent p-0">
      <li class="breadcrumb-item">
      <a href="{% url 'hindi_index' %}">होम</a>
      </li>
      <li class="breadcrumb-item" aria-current="page">
      <a href="{% url 'hi_medias' %}">मीडिया</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">गैलरी</li>
      </ol>
      </nav>
      </div>
      <section class="main-div" id="divContent">
      <div class="container">
      <div class="row mx-auto gallery">
      <h4>
      टेक्नोलॉजी थिंक टैंक (TTT) -
        {{ album.title }}
      </h4>
      {% for sub_album in sub_albums %}
        <div class="col-lg-2 col-md-3 col-sm-6 col-12">
          <a href="{{ sub_album.image.url }}" class="big">
            <div class="card sub-gallery-card p-0">
              <div class="card-body text-center p-2 sub-gallery-img">
                <img src="{{ sub_album.image.url }} " title="{{ album.title }}" class="card-img-top" alt="Sub-Think-Tank image" />
              </div>
            </div>
          </a>
        </div>
      {% endfor %}
    </div>
  </div>
</section>

{% include 'hi_footer.html' %}
