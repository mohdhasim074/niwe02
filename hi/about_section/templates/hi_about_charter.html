{% include 'hi_header.html' %}

<section class="head-div">
  <div class="overlay d-flex align-items-center">
    <div class="container">
      <h1 class="text-white">The Charter</h1>
    </div>
  </div>
</section>
<div class="container">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb bg-transparent p-0">
      <li class="breadcrumb-item"><a href="/">Home</a></li>
      <li class="breadcrumb-item" aria-current="page">
        <a href="{% url 'us' %}">About Us</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Charter</li>
    </ol>
  </nav>
</div>

          <p>{{data.mission|safe}}</p>

        <div class="col-md-12 ">

          {{data.objectives|safe}} 
        </div>

      </div>
    </div>

    </div>
