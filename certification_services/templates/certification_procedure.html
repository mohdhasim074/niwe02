{% include 'header.html' %}
<section class="head-div">
  <div class="overlay d-flex align-items-center">
    <div class="container">
      <h1 class="text-white">Certification Procedure</h1>
    </div>
  </div>
</section>

<div class="container pt-2">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb bg-transparent p-0">
      <li class="breadcrumb-item"><a href="/">Home </a></li>
      <li class="breadcrumb-item" aria-current="page">
        <a href="{% url 'departments' %}">Department</a>
      </li>
      <li class="breadcrumb-item" aria-current="page">
        <a href="{% url 'certificate' %}">Certification</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">
        Certification Services
      </li>
    </ol>
  </nav>
</div>

<section class="rnd-div" id="divContent">
  <div class="container pb-4  pt-5">
    <div class="row">
      <div class="col-md-4">{% include 'certification_sidenav.html' %}</div>
      <div class="col-md-8">
        <div class="dgm-text">
          <!--   -->
          <div class="accordion" id="accordionExample">
            {% for item in info %}
            <div class="accordion-item">
              <h2 class="accordion-header" id="heading{{ forloop.counter }}">
                <button
                  class="accordion-button {% if not forloop.first %}collapsed{% endif %}"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapse{{ forloop.counter }}"
                  aria-expanded="{% if forloop.first %}true{% else %}false{% endif %}"
                  aria-controls="collapse{{ forloop.counter }}"
                >
                  {{ item.title|safe }}
                </button>
              </h2>
              <div
                id="collapse{{ forloop.counter }}"
                class="accordion-collapse collapse {% if forloop.first %}hide{% endif %}"
                aria-labelledby="heading{{ forloop.counter }}"
                data-bs-parent="#accordionExample"
              >
                <div class="accordion-body">{{ item.description|safe }}</div>
              </div>
            </div>

            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% include 'footer.html' %}
