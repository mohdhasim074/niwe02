{% include 'header.html' %}

<!-- nav end  -->

<section class="head-div">
  <div class="overlay d-flex align-items-center">
    <div class="container">
      <h1 class="text-white">Gallery</h1>
    </div>
  </div>
</section>
 
<div class="container">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb bg-transparent p-0">
      <li class="breadcrumb-item"><a href="/">Home </a></li>
      <li class="breadcrumb-item" aria-current="page">
        <a href="{% url 'medias' %}">Media</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Gallery</li>
    </ol>
  </nav>
</div>

<section class="main-div">
  <div class="container">
    <div class="col-12 row mx-auto">
      {% for data in gallery %}
      <div class="col-lg-3 col-md-4 col-sm-6 col-6 mt-4">
        <a href="{% url 'sub-gallery' %}">
          <div class="card gallery-card p-0">
            <div class="card-body text-center p-2 gallery-img">
              <img src="/media/{{data.image}}" alt="" />
            </div>
            <div class="card-footer text-center txt-clr lh-sm gallery-cap">
              {{data.title}}
            </div>
          </div>
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
  <!--div close for the main container-->
</section>

<!-- footer -->
