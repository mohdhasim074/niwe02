{% include 'header.html' %}

<!-- nav end  -->

<section class="head-div">
  <div class="overlay d-flex align-items-center">
    <div class="container">
      <h1 class="text-white">Gallery</h1>
    </div>
  </div>
</section>

<div class="container">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb bg-transparent p-0">
      <li class="breadcrumb-item"><a href="/">Home </a></li>
      <li class="breadcrumb-item" aria-current="page">
        <a href="{% url 'medias' %}">Media</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Gallery</li>
    </ol>
  </nav>
</div>

<section class="main-div" id="divContent">
  <div class="container">
    <div class="row">
      {% for album in albums %}
      <div class="col-lg-3 col-md-4 col-sm-7 col-12">
        <a href="{% url 'sub_gallery' album.id %}">
          <div class="card">
            <img
              src="{{ album.cover_image.url }}"
              class="card-img-top"
              alt="{{ album.title }}"
            />
            <div class="card-body">
              <h6 class="card-title text-center">{{ album.title }}</h6>
            </div>
          </div>
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
{% include 'footer.html' %}
