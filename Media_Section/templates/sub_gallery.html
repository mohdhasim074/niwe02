{% include 'header.html' %}

<!-- nav end  -->

<section class="head-div">
  <div class="overlay d-flex align-items-center">
    <div class="container">
      <h1 class="text-white">Sub-Gallery</h1>
    </div>
  </div>
</section>

<div class="container">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb bg-transparent p-0">
      <li class="breadcrumb-item"><a href="/">Home </a></li>
      <li class="breadcrumb-item">
        <a href="{% url 'medias' %}">Media</a>
      </li>
      <li class="breadcrumb-item">
        <a href="{% url 'gallery' %}">Gallery</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Sub-Gallery</li>
    </ol>
  </nav>
</div>

<section class="main-div" id="divContent">
  <div class="container">
    
    <div class="row mx-auto gallery">
      <h4>Album: {{ album.title }}</h4>
      {% for sub_album in sub_albums %}
      <div class="col-lg-3 col-md-3 col-sm-6 col-12">
          <a href="{{ sub_album.image.url }}" class="big"> 
          <div class="card sub-gallery-card p-0">
            <div class="card-body text-center p-2 sub-gallery-img">
              <img
                src="{{ sub_album.image.url }} "
                class="card-img-top"
                alt="Sub-gallery image"
              />
            </div> 
          </div>
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>

{% include 'footer.html' %}
