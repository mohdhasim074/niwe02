{% include 'header.html' %} {% load static %}
<section class="head-div">
  <div class="overlay d-flex align-items-center">
    <div class="container">
      <h1 class="text-white">Testing Documents</h1>
    </div>
  </div>
</section>

<div class="container">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb bg-transparent p-0">
      <li class="breadcrumb-item"><a href="/">Home</a></li>
      <li class="breadcrumb-item">
        <a href="{% url 'departments' %}">Department</a>
      </li>
      <li class="breadcrumb-item">
        <a href="{% url 's&d' %}"> Testing and Standards & Regulation</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">
        Testing Documents
      </li>
    </ol>
  </nav>
</div>

<section class="rnd-div" id="divContent">
  <div class="container">
    <table class="table table-bordered">
      <thead class="text-center">
        <tr>
          <th>Description</th>
          <th>Version</th>
          <th>Download</th>
        </tr>
      </thead>

      <tbody >
        {% for docs in document %}
        <tr>
          <td>{{ docs.Description }} </td>
          <td>{{ docs.Version }}</td>
          <td>
            <a href="{{ docs.Download.url }} " target="_blank" >
             <i class="fa fa-file-pdf-o fs-3" aria-hidden="true"></i>
            </a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</section>

{% include 'footer.html' %}
